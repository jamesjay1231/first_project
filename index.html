<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1만 시간의 법칙</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/10000hours.css" />
  </head>
  <body>
    <h1 class="hide-title">1만 시간의 법칙</h1>
    <main id="main-content">
      <div class="main-wrapper">
        <div class="title-wrap">
          <img class="clock-img" src="./img/clock.png" alt="시계" />
          <div class="title-img">
            <img src="./img/title.png" alt="1만 시간의 법칙" />
          </div>
        </div>
        <div class="text-content-wrapper">
          <div class="content-title">
            "연습은 어제의 당신보다 당신을 더 낫게 만든다."
          </div>
          <div class="content-detail">
            <img src="./img/quotes.png" alt="" />
            <p>
              <span>1만 시간의 법칙</span
              ><span>어떤 분야의 전문가가 되기 위해서는</span
              ><span>최소한 1만 시간의 훈련이 필요하다는 법칙이다.</span>
            </p>
          </div>
          <div class="content-input">
            <div class="occupation-input">
              <span>나는</span
              ><input type="text" placeholder="예)프로그래밍" /><span>
                전문가가 될 것이다.</span
              >
            </div>
            <div class="time-input">
              <div class="time-input-flex">
                <span>그래서 앞으로 매일 하루에</span>
                <input type="text" placeholder="예)5시간" /><span
                  >시간씩 훈련할 것이다.</span
                >
              </div>
            </div>
          </div>
          <div class="calculate-btn">
            <button>나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
            <img src="./img/click.png" alt="클릭 포인터" />
          </div>
          <div class="content-result">
            <div class="occupation-result">
              당신은 <span>프로그래밍</span> 전문가가 되기 위해서
            </div>
            <div class="time-result">
              대략 <span>5110</span> 일 이상 훈련하셔야 합니다! :)
            </div>
          </div>
          <div class="modal-btn-wrapper">
            <button class="modal-btn">훈련하러 가기 GO!GO!</button
            ><button class="share-btn">공유하기</button>
          </div>
          <section id="modal">
            <div class="modal-wrapper">
              <div class="modal-title">
                <span>화이팅!!♥♥♥</span>
                <span>당신의 꿈을 응원합니다!</span>
              </div>
              <div class="modal-img">
                <img src="./img/licat.png" alt="위니브 라이캣 그림" />
              </div>
              <div class="modal-exit-button">
                <button>종료하고 진짜 훈련하러 가기 GO!GO!</button>
              </div>
            </div>
          </section>
          <footer>
            <img src="./img/logo.png" alt="위니브 로고" />
            <span class="copyright-text"
              >※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에
              있습니다.</span
            ><span
              >수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수
              있습니다.</span
            >
          </footer>
        </div>
      </div>
    </main>
  </body>
</html>
